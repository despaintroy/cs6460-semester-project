<html>
	<head>
		<link rel="stylesheet" href="style.css"> 
		<link rel="stylesheet" href="options.css"> 
	</head>

	<body>
		<div class="popup">

			<!-- TOOLBAR -->
			<div class="popup-toolbar"></div>

			<div class="popup-body">

				<div class="column-container">

					<!-- LEFT COLUMN -->
					<div class="column left-column">
						<img class="icon" src="img/warning.png" alt="">
					</div>

					<!-- RIGHT COLUMN -->
					<div class="column right-column">
						<h1>
							Why did you choose to open this application?
						</h1>
						<div class="choices-container">
							<div class="choice">See popup too much</div>
							<div class="choice">I just want to get to the media player</div>
							<div class="choice">Stop sign picture</div>
						</div>
					</div>

				</div>

				<!-- FOOTER -->
				<div class="footer">
					<div class="button-row">
						<div class="button highlighted" onclick="window.open('blank.html','_self')">Cancel</div>
					</div>
				</div>
			</div>
		</div>

		
	</body>
</html>
